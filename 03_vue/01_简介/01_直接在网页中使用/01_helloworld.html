<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello vue</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    // 编写vue代码
    // 创建一个根组件，在vue3中组建就是以恶搞普通的js对象
    // 组件用来创建组件实例，组件是组件实例的模板
    // 组件 --> 组件生成组件实例 --> 虚拟DOM --> DOM（在页面中呈现）
    const Root = {
      // 在模板中可以直接访问组件实例中的属性, 可以通过 {{ 属性名 }} 来访问到组件实例中的属性
      template: '<h1>hello vue，{{ message }}</h1>', // 希望组件在页面中呈现的样子
      // data 是一个函数，需要一个对象作为返回值
      data() { // data 方法返回的对象，其中的属性会自动的添加到组件实例中
        return {
          message: '你真好棒！',
        }
      }
    };

    // 创建app实例
    // const app = Vue.createApp(Root);
    // 将实例挂载到页面中
    // app.mount('#app');

    Vue.createApp(Root).mount('#app');
  </script>
</body>
</html>
